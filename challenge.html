<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Race Registration</h1>
    <form action="/yedek">
      <label for="miray">First Name</label>
      <input type="text" name="secenek" id="miray" />
      <label for="ekin">Last name</label>
      <input type="text" name="secenek" id="ekin" />
    </form>
    <p>Select a Race:</p>
    <form action="/run">
      <input type="radio" name="ankara" id="fast" />
      <label for="fast">Fun Run 5k</label> <br />
      <input type="radio" name="ankara" id="slow" />
      <label for="slow">Half Marathon</label> <br />
      <input type="radio" name="ankara" id="mazlum" />
      <label for="mazlum">Full Marathon</label> <br />
      <label for="bicer">Email</label>
      <input type="text" name="bursa" id="bicer" />
      <label for="sifre">Password</label>
      <input type="password" name="bursa" id="sifre" /> <br />
      <label for="age">Select age group</label>
      <select name="yas" id="age">
        <option value="0-18">Under 18</option>
        <option value="18-30">18-30</option>
        <option value="30-50">30-50</option>
        <option value="50+">50+</option>
      </select>
      <button>Register!</button>
    </form>
<h1></h1>

  </body>
</html>
